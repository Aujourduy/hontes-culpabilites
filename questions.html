<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outil d'introspection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #fdf6e3;
      color: #333;
      padding: 2rem;
    }
    .highlight {
      padding: 0.1em 0.3em;
      border-radius: 0.3em;
    }
    .sentiment-0 { background-color: #ffd6d6; }
    .sentiment-1 { background-color: #ffe4b5; }
    .period-0 { background-color: #e0f7fa; }
    .period-1 { background-color: #b2ebf2; }
    .period-2 { background-color: #80deea; }
    .period-3 { background-color: #4dd0e1; }
    .period-4 { background-color: #26c6da; }
    .period-5 { background-color: #00bcd4; }
    .domain-0 { background-color: #f8bbd0; }
    .domain-1 { background-color: #e1bee7; }
    .domain-2 { background-color: #d1c4e9; }
    .domain-3 { background-color: #c5cae9; }
    .domain-4 { background-color: #b3e5fc; }
    .domain-5 { background-color: #b2dfdb; }
    .domain-6 { background-color: #c8e6c9; }
  </style>
</head>
<body>
  <div class="container">
    <div class="mb-4 fs-4" id="question"></div>
    <div class="mb-2 text-muted" id="totalResponsesContainer"></div>
    <div class="mb-2">
      <textarea id="responseInput" class="form-control" rows="4"></textarea>
      <div class="form-text">Appuie sur <strong>Entrée</strong> pour valider ta réponse. Pour un retour à la ligne, utilise <strong>Shift + Entrée</strong>.</div>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary me-2" onclick="validateResponse()">Valider (ou appuyer sur Entrée)</button>
      <button class="btn btn-secondary me-2" onclick="nextQuestion()">Passer à la question suivante</button>
      <button class="btn btn-danger" onclick="resetAll()">Tout recommencer</button>
    </div>
    <div class="mt-4">
      <label for="questionSelect" class="form-label">Naviguer vers une question :</label>
      <select id="questionSelect" class="form-select" onchange="jumpToQuestion(this.value)"></select>
    </div>
    <div class="answers mt-4" id="answers"></div>
  </div>

  <script>
    const sentiments = ["honte", "culpabilité"];
    const periods = ["0-10 ans", "10-20 ans", "20-30 ans", "30-40 ans", "40-50 ans", "50 ans et plus"];
    const domains = ["spiritualité", "mental/psychologie", "professionnel", "financier", "social", "familial et couple", "santé et physique"];

    let currentIndex = 0;
    let responses = JSON.parse(localStorage.getItem("responses") || "{}");

    const responseInput = document.getElementById('responseInput');
    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const questionSelect = document.getElementById('questionSelect');
    const totalResponsesContainer = document.getElementById('totalResponsesContainer');

    const questions = sentiments.flatMap((s, si) =>
      periods.flatMap((p, pi) =>
        domains.map((d, di) => ({ sentiment: s, sIndex: si, period: p, pIndex: pi, domain: d, dIndex: di }))
      )
    );

    function renderQuestion() {
      const { sentiment, sIndex, period, pIndex, domain, dIndex } = questions[currentIndex];
      questionEl.innerHTML = `Dans la période <span class="highlight period-${pIndex}">${period}</span>, quelles ont été les <span class="highlight sentiment-${sIndex}">${sentiment}s</span> que tu ressens encore aujourd’hui, même très faiblement, dans le domaine <span class="highlight domain-${dIndex}">${domain}</span> ?`;
      renderAnswers(currentIndex);
      questionSelect.value = currentIndex;
    }

    function validateResponse() {
      let val = responseInput.value.trim();
      if (!val) return;

      if (!responses[currentIndex]) responses[currentIndex] = [];
      responses[currentIndex].push(val);
      responseInput.value = '';

      setTimeout(() => {
        responseInput.focus();
      }, 50);

      localStorage.setItem("responses", JSON.stringify(responses));
      renderAnswers(currentIndex);
    }

    function renderAnswers(key) {
      answersEl.innerHTML = "";
      let total = 0;
      Object.values(responses).forEach(r => total += r.length);
      if (totalResponsesContainer) {
        totalResponsesContainer.textContent = `${total} réponse${total > 1 ? 's' : ''} enregistrée${total > 1 ? 's' : ''}`;
      }

      const resps = responses[key] || [];
      const reversedResps = [...resps].reverse();

      reversedResps.forEach((r, i) => {
        const div = document.createElement('div');
        div.className = 'alert alert-light d-flex justify-content-between align-items-center';
        div.innerHTML = `
          <span>${r}</span>
          <span>
            <button class="btn btn-sm btn-outline-primary me-1" onclick="editResponse(${key}, ${resps.length - 1 - i})">✏️</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteResponse(${key}, ${resps.length - 1 - i})">❌</button>
          </span>
        `;
        answersEl.appendChild(div);
      });
    }

    function editResponse(key, i) {
      const newText = prompt("Modifier la réponse :", responses[key][i]);
      if (newText !== null) {
        responses[key][i] = newText.trim();
        localStorage.setItem("responses", JSON.stringify(responses));
        renderAnswers(key);
      }
    }

    function deleteResponse(key, i) {
      responses[key].splice(i, 1);
      localStorage.setItem("responses", JSON.stringify(responses));
      renderAnswers(key);
    }

    function nextQuestion() {
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        renderQuestion();
      } else {
        alert("Félicitations, tu as terminé les 84 questions !");
      }
    }

    function jumpToQuestion(index) {
      currentIndex = parseInt(index);
      renderQuestion();
    }

    function resetAll() {
      if (confirm("Es-tu sûr de vouloir tout recommencer ? Toutes les réponses seront supprimées.")) {
        responses = {};
        localStorage.removeItem("responses");
        renderQuestion();
      }
    }

    responseInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        validateResponse();
      }
    });

    questions.forEach((q, i) => {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `${i + 1}. ${q.sentiment} | ${q.period} | ${q.domain}`;
      questionSelect.appendChild(option);
    });

    renderQuestion();
  </script>
</body>
</html>
