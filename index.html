<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©velopper notre inspiration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f4e9;
            color: #333;
            scroll-behavior: smooth;
        }
        .sentiment-honte {
            background-color: #fecaca;
        }
        .sentiment-culpabilite {
            background-color: #bfdbfe;
        }
        .age-0-10 {
            background-color: #581ee0;
            color: white;
        }
        .age-10-20 {
            background-color: #bad810;
        }
        .age-20-30 {
            background-color: #e00dc4;
            color: white;
        }
        .age-30-40 {
            background-color: #e21009;
            color: white;
        }
        .age-40-50 {
            background-color: #2d408f;
            color: white;
        }
        .age-50-plus {
            background-color: #7e7207;
            color: white;
        }
        .domaine-spiritualite {
            background-color: #7e22ce;
            color: white;
        }
        .domaine-mental {
            background-color: #065f46;
            color: white;
        }
        .domaine-professionnel {
            background-color: #1e40af;
            color: white;
        }
        .domaine-financier {
            background-color: #854d0e;
            color: white;
        }
        .domaine-social {
            background-color: #9d174d;
            color: white;
        }
        .domaine-familial {
            background-color: #713f12;
            color: white;
        }
        .domaine-sante {
            background-color: #064e3b;
            color: white;
        }
        .highlight {
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-weight: 600;
        }
        .answer-item {
            transition: all 0.3s ease;
        }
        .answer-item:hover {
            transform: translateX(5px);
        }
        .collapse-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .collapse-content.show {
            max-height: 1000px;
            transition: max-height 0.3s ease-in;
        }
        #answer-input {
            min-height: 100px;
            transition: all 0.2s ease;
        }
        #answer-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(180, 83, 9, 0.5);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(2px);
        }
        .modal-content {
            background-color: #f8f4e9;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: modalFadeIn 0.3s ease-out;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close-modal:hover {
            color: black;
        }
        .author-btn {
            transition: all 0.2s ease;
            text-decoration: underline;
            text-underline-offset: 2px;
            text-decoration-color: rgba(254, 243, 199, 0.7);
        }
        .author-btn:hover {
            color: #fef3c7;
            text-decoration-color: #fef3c7;
            transform: translateY(-1px);
        }
        .btn {
            transition: all 0.2s ease;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .rotate-chevron {
            transition: transform 0.3s ease;
        }
        .answer-enter {
            animation: answerEnter 0.3s ease-out;
        }
        @keyframes answerEnter {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header conserv√© -->
    <header class="bg-amber-900 text-amber-50 py-4 px-6 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html">
                    <img src="ton-logo.png" alt="Logo" class="h-16 w-auto hover:opacity-80 transition" />
                </a>
            <h1 class="text-2xl font-bold">D√©cupler notre inspiration</h1>
            </div>
            <div>
                <button id="about-btn" class="author-btn no-underline text-amber-100 hover:text-amber-50 hover:bg-white/50 font-medium text-lg px-4 py-2 rounded">
                    Duy Dang
                </button>
            </div>
        </div>
    </header>
  
    <!-- Section principale avec les deux boutons -->
    <main class="flex-grow container mx-auto px-4 py-20 flex flex-col items-center justify-center space-y-6">
      <a href="indexCharges.html" class="bg-amber-700 hover:bg-amber-800 text-white font-semibold py-3 px-6 rounded-lg text-xl transition">
        Dissoudre les charges
      </a>
      <a href="indexObjectif.html" class="bg-amber-700 hover:bg-amber-800 text-white font-semibold py-3 px-6 rounded-lg text-xl transition">
        Clarifier l'objectif
      </a>
    </main>
  
    <!-- Pied de page conserv√© -->
    <footer class="bg-amber-900 text-amber-50 py-4 px-6 text-center text-sm">
      <p>Duy Dang - R√©v√©lateur de v√©rit√©s cach√©es simples, √©tonnantes, pr√©cieuses </p>
    </footer>
  
    <script>
        document.getElementById('about-btn').addEventListener('click', async () => {
          const response = await fetch('duy.html');
          const content = await response.text();
      
          const modal = document.createElement('div');
          modal.className = 'fixed inset-0 bg-black/60 flex items-center justify-center z-50';
          modal.innerHTML = `
            <div id="duy-modal" class="bg-white max-w-2xl w-full rounded-lg shadow-lg p-6 relative transform scale-95 opacity-0 transition-all duration-700 ease-out">
              <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl" id="close-modal">&times;</button>
              <div class="overflow-y-auto max-h-[80vh]">${content}</div>
            </div>
          `;
          document.body.appendChild(modal);
      
          // üåÄ Ouverture douce
          requestAnimationFrame(() => {
            const duyModal = document.getElementById('duy-modal');
            duyModal.classList.remove('scale-95', 'opacity-0');
            duyModal.classList.add('scale-100', 'opacity-100');
          });
      
          // ‚ú® Fermeture douce
          document.getElementById('close-modal').addEventListener('click', () => {
            const duyModal = document.getElementById('duy-modal');
            duyModal.classList.remove('scale-100', 'opacity-100');
            duyModal.classList.add('scale-95', 'opacity-0');
      
            // ‚è≥ Attendre la fin de la transition avant de retirer
            setTimeout(() => {
              modal.remove();
            }, 300); // m√™me dur√©e que transition
          });
        });
      </script>
      
      
  </body>
</html>
